<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main">
		
		<h1>REGISTER</h1>

		<div class="product-list">
			<div class="product">
				<img class="product-image" src="img/cola.png" alt="cola">
				<button id="cola">+ Cola</button>
			</div>
			<div class="product">
				<img class="product-image" src="img/milk.png" alt="milk">
				<button id="milk">+ Milk</button>
			</div>
			<div class="product">
				<img class="product-image" src="img/gum.png" alt="gum">
				<button id="gum">+ Gum</button>
			</div>
			<div class="product">
				<img class="product-image" src="img/peas.png" alt="peas">				
				<button id="peas">+ Peas</button>		
			</div>
			<div class="product">
				<img class="product-image" src="img/bread.png" alt="bread">
				<button id="bread">+ Bread</button>
			</div>
		</div>

	</div>

	<div class="sub">

		<div class="list">
			<h2>YOUR CART</h2>
			<ul id="cart-list"></ul>		
		</div>

		<div class="bag-total">
			<h2>PAYMENTS DETAILS</h2>
			<div id="register-total"></div>

			<input type="number" placeholder="Please insert amount here" id="cash-input"/>

			<button id="pay">CHECKOUT</button>		
		</div>
		
	</div>

	
	<script type="text/javascript" src="register.js"></script>
</body>
</html>
